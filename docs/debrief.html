<!doctype html>
<html>
  <head>
    <meta charset="uft-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <br>
      <h2>Debrief</h2>
      <br>
      <form>
        <!--Question 1-->
        <label>1.	How satisfied were you with the performance of the group leader?</label>
        <div class="form-check">
          <input class="form-check-input" name="q1" type="radio" id="q1Radio1" value=1>
          <label class="form-check-label" for="q1Radio1">Extremely Satisfied</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" name="q1" type="radio" id="q1Radio2" value=2>
          <label class="form-check-label" for="q1Radio2">Somewhat Satisfied</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" name="q1" type="radio" id="q1Radio3" value=3>
          <label class="form-check-label" for="q1Radio3">Neither Satisfied nor Unsatisfied</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" name="q1" type="radio" id="q1Radio4" value=4>
          <label class="form-check-label" for="q1Radio3">Somewhat Unsatisfied</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" name="q1" type="radio" id="q1Radio5" value=5>
          <label class="form-check-label" for="q1Radio3">Extremely Unsatisfied</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" name="q1" type="radio" id="q1Radio6" value=6>
          <label class="form-check-label" for="q1Radio3">Not Sure</label>
        </div>
        <br>

        <!--Question 2-->
        <label>2.	How would you rate the group leader when it comes to competence?</label>
        <div class="form-check">
          <input class="form-check-input" name="q2" type="radio" id="q2Radio1" value=1>
          <label class="form-check-label" for="q2Radio1">Extremely Competent</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" name="q2" type="radio" id="q2Radio2" value=2>
          <label class="form-check-label" for="q2Radio2">Somewhat Competent</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" name="q2" type="radio" id="q2Radio3" value=3>
          <label class="form-check-label" for="q2Radio3">Neither Competent nor Incompetent</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" name="q2" type="radio" id="q2Radio4" value=4>
          <label class="form-check-label" for="q2Radio3">Somewhat Incompetent</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" name="q2" type="radio" id="q2Radio5" value=5>
          <label class="form-check-label" for="q2Radio3">Extremely Incompetent</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" name="q2" type="radio" id="q2Radio6" value=6>
          <label class="form-check-label" for="q2Radio3">Not Sure</label>
        </div>
        <br>

        <!--Question 3-->
        <label>3.	How important was it for you that the group leader compromised during this exercise?</label>
        <div class="form-check">
          <input class="form-check-input" name="q3" type="radio" id="q3Radio1" value=1>
          <label class="form-check-label" for="q3Radio1">Extremely Important</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" name="q3" type="radio" id="q3Radio2" value=2>
          <label class="form-check-label" for="q3Radio2">Very Important</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" name="q3" type="radio" id="q3Radio3" value=3>
          <label class="form-check-label" for="q3Radio3">Moderately Important</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" name="q3" type="radio" id="q3Radio4" value=4>
          <label class="form-check-label" for="q3Radio3">A little Unsatisfied</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" name="q3" type="radio" id="q3Radio5" value=5>
          <label class="form-check-label" for="q3Radio3">Not at all Important</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" name="q3" type="radio" id="q3Radio6" value=6>
          <label class="form-check-label" for="q3Radio3">Not Sure</label>
        </div>
        <br>

        <!--Question 4-->
        <label>4.	How important was it for you to compromise during this exercise?</label>
        <div class="form-check">
          <input class="form-check-input" name="q4" type="radio" id="q4Radio1" value=1>
          <label class="form-check-label" for="q4Radio1">Extremely Important</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" name="q4" type="radio" id="q4Radio2" value=2>
          <label class="form-check-label" for="q4Radio2">Very Important</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" name="q4" type="radio" id="q4Radio3" value=3>
          <label class="form-check-label" for="q4Radio3">Moderately Important</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" name="q4" type="radio" id="q4Radio4" value=4>
          <label class="form-check-label" for="q4Radio3">A little Unsatisfied</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" name="q4" type="radio" id="q4Radio5" value=5>
          <label class="form-check-label" for="q4Radio3">Not at all Important</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" name="q4" type="radio" id="q4Radio6" value=6>
          <label class="form-check-label" for="q4Radio3">Not Sure</label>
        </div>
        <br>

        <!--Question 5-->
        <label>5.	In general, do you think that state spending should increase, decrease, or stay the same for the following issues? [<b>Education, Healthcare, Housing and Homelessness, Parks and Natural Resources, Environment, Crime, Public Safety, Veteran Services, Transportation</b>]</label>
        <div class="form-check">
          <input class="form-check-input" name="q5" type="radio" id="q5Radio1" value=1>
          <label class="form-check-label" for="q5Radio1">Increase</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" name="q5" type="radio" id="q5Radio2" value=2>
          <label class="form-check-label" for="q5Radio2">Stay the Same</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" name="q5" type="radio" id="q5Radio3" value=3>
          <label class="form-check-label" for="q5Radio3">Decrease</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" name="q5" type="radio" id="q5Radio4" value=4>
          <label class="form-check-label" for="q5Radio3">Not Sure</label>
        </div>
        <br>

        <!--Question 6-->
        <label>6.	In your opinion, what is the primary function or purpose this non-profit organization, <b>Reading Partners</b>, [<b>Human Health Project, Friends of the Urban Forest, National Alliance for Law Enforcement Support, TRIP</b>] correspond to? </label>
        <div class="form-check">
          <input class="form-check-input" name="q6" type="radio" id="q6Radio1" value=1>
          <label class="form-check-label" for="q6Radio1">California Department of K-12 Education</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" name="q6" type="radio" id="q6Radio2" value=2>
          <label class="form-check-label" for="q6Radio2">California Department of Transportation</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" name="q6" type="radio" id="q6Radio3" value=3>
          <label class="form-check-label" for="q6Radio3">California Healthcare Support Fund</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" name="q6" type="radio" id="q6Radio4" value=4>
          <label class="form-check-label" for="q6Radio3">Not Sure</label>
        </div>
        <br>

        <!--Question 7-->
        <label>7.	Generally speaking, do you consider yourself a ...? </label>
        <div class="form-check">
          <input class="form-check-input" name="q7" type="radio" id="q7Radio1" value=1>
          <label class="form-check-label" for="q7Radio1">Strong Democrat</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" name="q7" type="radio" id="q7Radio2" value=2>
          <label class="form-check-label" for="q7Radio2">Not Very Strong Democrat</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" name="q7" type="radio" id="q7Radio3" value=3>
          <label class="form-check-label" for="q7Radio3">Lean Democrat</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" name="q7" type="radio" id="q7Radio4" value=4>
          <label class="form-check-label" for="q7Radio4">Lean Republican</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" name="q7" type="radio" id="q7Radio5" value=5>
          <label class="form-check-label" for="q7Radio5">Not Very Strong Republican</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" name="q7" type="radio" id="q7Radio6" value=6>
          <label class="form-check-label" for="q7Radio6">Strong Republican</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" name="q7" type="radio" id="q7Radio7" value=7>
          <label class="form-check-label" for="q7Radio7">Independent</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" name="q7" type="radio" id="q7Radio8" value=8>
          <label class="form-check-label" for="q7Radio8">Not sure</label>
        </div>
        <br>

        <!--Question 8-->
        <label>8.	In general, how would you describe your political viewpoint?</label>
        <div class="form-check">
          <input class="form-check-input" name="q8" type="radio" id="q8Radio1" value=1>
          <label class="form-check-label" for="q8Radio1">Extremely Liberal</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" name="q8" type="radio" id="q8Radio2" value=2>
          <label class="form-check-label" for="q8Radio2">Liberal</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" name="q8" type="radio" id="q8Radio3" value=3>
          <label class="form-check-label" for="q8Radio3">Slightly Liberal</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" name="q8" type="radio" id="q8Radio4" value=4>
          <label class="form-check-label" for="q8Radio4">Moderate</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" name="q8" type="radio" id="q8Radio5" value=5>
          <label class="form-check-label" for="q8Radio5">Slightly Conservative</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" name="q8" type="radio" id="q8Radio6" value=6>
          <label class="form-check-label" for="q8Radio6">Conservative</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" name="q8" type="radio" id="q8Radio7" value=7>
          <label class="form-check-label" for="q8Radio7">Extremely Conservative</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" name="q8" type="radio" id="q8Radio8" value=8>
          <label class="form-check-label" for="q8Radio8">Not sure</label>
        </div>
        <br>
      </form>
    </div>
  </body>
</html>
