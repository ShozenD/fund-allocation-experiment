<html>
  <head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head> 
  <body>
    <div id="tester" style="width:600px;height:250px;"></div>
  </body>
  <script>
    var allLabels = ['RP', 'HHP', 'FUF', 'NALES', 'TRIP']
    var allValues = [
      [5, 5, 5, 4, 1],
      [7, 3, 4, 3, 3]
    ]

    var data = [{
      values: allValues[0],
      labels: allLabels,
      hole: .4,
      type: 'pie',
      name: 'My Budget Allocation',
      domain: {
        row: 0,
        column: 0
      },
      hoverinfo: 'label+percent+name',
    },{
      values: allValues[1],
      labels: allLabels,
      hole: .4,
      type: 'pie',
      name: 'Proposed Budget Allocation',
      domain: {
        row: 0,
        column: 1
      },
      hoverinfo: 'label+percent+name',
    }]

    var layout = {
      title: 'Allocation Comparison',
      annotations: [
        {
          font: {
            size: 20
          },
          showarrow: false,
          text: 'GHG',
          x: 0.17,
          y: 0.5
        },
        {
          font: {
            size: 20
          },
          showarrow: false,
          text: 'CO2',
          x: 0.82,
          y: 0.5
        }
      ],
      height: 400,
      width: 500,
      showlegend: false,
      grid: {rows: 1, columns: 2}
    }

    Plotly.newPlot('tester', data, layout)

  </script>
</html>
