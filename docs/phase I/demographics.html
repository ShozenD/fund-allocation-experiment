<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Demographics</title>
</head>

<body>
  <br>
  <div class="container">
    <h2>Demographics</h2>
    <br>
    <form>
      <div class="form-row">
        <div class="col">
          <div class="form-group">
            <label for="demoGender">What is your gender?</label>
            <select class="form-control" id="demoGender">
              <option>Male</option>
              <option>Female</option>
              <option>Non-Binary</option>
              <option>Other</option>
            </select>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="demoAge">What is your age?</label>
            <input class="form-control" id="demoAge" placeholder="ex) 21">
          </div>
        </div>
      </div>


      <!--Ethnicity-->
      <div class="form-group">
        <label for="demoEthnic">What racial or ethnic group best describe you?</label>
        <select class="form-control" id="demoEthnic">
          <option>White</option>
          <option>Black or African American</option>
          <option>Hispanic or Latino</option>
          <option>Asian or Asian American</option>
          <option>Native American</option>
          <option>Middle Eastern</option>
          <option>Mixed Race</option>
          <option>Other</option>
        </select>
      </div>

      <!--Major-->
      <div class="form-group">
        <label for="demoMajor">What is your major?</label>
        <input class="form-control" id="demoMajor" placeholder="ex) Political Science">
      </div>
    </form>
  </div>
</body>

</html>
