<!doctype html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Control</title>
</head>

<body>
  <br>
  <div class="container">
    <h2>Control</h2>
    <br>
    <form class="needs-validation" novalidate>
      <div class="form-row">
        <div class="form-group">
          <label for="controlQ1">True of False? An organization must recieve at least $1in your allocation</label>
          <select class="form-control", id="controlQ1" min="1" max="1" required>
            <option value="">---</option>
            <option value="1">True</option>
            <option value="2">False</option> 
          </select>
          <div class="invalid-feedback">
            The answer you have chosen is incorrect.
          </div>
        </div>
        <div class="form-group">
          <label for="controlQ1">What happens at the end of the study if your allocationis randomly selected?</label>
          <select class="form-control", id="controlQ1" min="1" max="1" required>
            <option value="">---</option>
            <option value="1">Nothing</option>
            <option value="2">The amounts that you allocated to all the various organizations will be mailed to them directly</option>
            <option value="3">Only the amount you allocated to one of the organizations will be mailed to them directly</option> 
          </select>
          <div class="invalid-feedback">
            The answer you have chosen is incorrect.
          </div>
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Submit form</button>
    </form>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                } else {
                  var gender = document.getElementById('demoGender').value;
                  var age = document.getElementById('demoAge').value;
                  var ethnic = document.getElementById('demoEthnic').value;
                  var major = document.getElementById('demoMajor').value;
                  alert("Click the continue button to progress");
                }
                form.classList.add('was-validated');
                event.preventDefault();
              }, false);
            });
          }, false);
        })();
    </script>

</body>

</html>
